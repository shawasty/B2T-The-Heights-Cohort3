<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<!-- assigning an id to the p element -->

		<P id="disp"></P>


		<script type="text/javascript">
			
				// assigning variables of color and o

			var colors = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];

			var o = ['th', 'st', 'nd', 'rd'];

			// defining conditions and displaying on webpage by using the id created.

			for(var i = 0; i < colors.length; i++){

				//if it's the first one add 'st'

				if(i == 0){

					document.getElementById('disp').innerHTML += '1'+o[1] + ' choice is ' + colors[i] + '<br />';

					//if it's the second add 'nd'
				}else if(i == 1){

					document.getElementById('disp').innerHTML += '2'+o[2] + ' choice is ' + colors[i] + '<br />';
					//if it's the third add 'rd'

				}else if(i == 2){

					document.getElementById('disp').innerHTML += '3'+o[3] + ' choice is ' + colors[i] + '<br />';

					//everything else add 'th

				}else{

					document.getElementById('disp').innerHTML += i+ 1 +o[0] + ' choice is ' + colors[i] + '<br />';
				}
 			
 			
 			
 					
			} 

				
			
		</script>

	</body>
</html>
