<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>


		<script type="text/javascript">

			//setting the variables
			
			var nums = [5, 2, 10, 0, 50, 1900, 25, 25];

			// setting variable for the sum of the numbers

			var sum = 0;

			// setting conditions for the loop

			for(var i = 0; i < nums.length; i++){

				//adding all the numbers

				sum += nums[i];
			}

			// displaying on console

			console.log(sum);
		</script>

	</body>
</html>
