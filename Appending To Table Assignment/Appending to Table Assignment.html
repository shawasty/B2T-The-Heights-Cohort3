<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<table id="myTable" border="1">
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>
		</table><br>
		Column 1: <input type="text" id="col1" value="Curtis"><br>
		Column 2: <input type="text" id="col2" value="Jackson"><br>
		<input type="button" onclick="insertRow()" value="Insert Row">
		

	<script type="text/javascript">
		
	function insertRow(){
		// getting HTML data bychoosing table
		var table = document.getElementById('myTable');
		var row = table.insertRow(0);
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		//use the value of col1 to fill text in the first cell
		cell1.innerHTML = col1.value;
		//use the value of col2 to fill the text in the second cell
		cell2.innerHTML = col2.value;
		
	}
	</script>
	</body>
</html>
