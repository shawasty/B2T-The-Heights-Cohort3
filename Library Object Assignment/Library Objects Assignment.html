<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<style type="text/css">
			p{
				font-size: 26px;color: blue ;font-family: calibri; 
			}
		</style>
	</head>
	<body>

		<p id="ans"></p>
		
	<script type="text/javascript">
		
		var library = [
			{author: "Bill Gates", title: "The Road Ahead", readingStatus: true},
			{author: "Steve Jobs", title: "Walter Issacson", readingStatus: true},
			{author: "Suzanne Collins", title: "Mockingjay: The Final Book of the Hunger Games", readingStatus: false}
		];
			//for loop to go through the array of objects
		for(var i = 0; i < library.length; i++){

			//condition for if the object's readingStatus is true
				if(library[i].readingStatus == true){

					// displaying on webpage using an id created for p element
					document.getElementById('ans').innerHTML += "Already read " + library[i].title + " by " + library[i].author + "<br>";
					
				}else{
					document.getElementById('ans').innerHTML += "You still need to read " + library[i].title + " by " + library[i].author + "<br>";

				}
			}
	</script>
	</body>
</html>
